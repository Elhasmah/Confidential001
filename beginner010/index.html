<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Summary component</title>
</head>
<body>
  <img src="pattern-background-desktop.svg" alt="" class="img">
  <div class="container card">
    <div>
      <img src="illustration-hero.svg" alt="music illustration">
    </div>
    <div class="order-sumary-container p-1">
      <div class="text-align">
        <h1 class="my-1 md">
          Order Summary
        </h1>
        <p class="text-color2 sm">
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
        </p>
      </div>
      <div class="annual-plan-container p-1">
        <div class="cost-div">
          <img src="icon-music.svg" alt="music icon-music">
          <p class="sm">
            <b>Annual Plan</b><br><span class="text-color2">$59.99/year</span>
          </p>
        </div>
        <div class="change-link"><a href="#" class="sm">Change</a></div>
      </div>
      <div class="btn-container mx-2">
        <button class="btn1 p-1 my-1">Proceed to Payment</button>
        <button class="btn2 text-color2 my-1">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
