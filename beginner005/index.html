<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <title>Document</title>
  
  <div class="main">


    <section class="result">
      <div class="result-card card flex">
        <h1 class="span my-1">Your Result</h1>
        <div class="score-circle flex">
          <p class="score">76</p>
          <p class="span">of 100</p>
        </div> 
        <div class="feedback-description px-3">
          <p class="feedback m-1">Great!</p>
          <p class="description span">
            You scored higher than 65% of the people who have taken these tests.
          </p> 
        </div>
      </div>
    </section>


    <section class="summary">
      <div class="summary-card card grid ">
        <h1 class="my-1">Summary</h1>

        <div class="summary-items summary-colm1">
          <img src="icon-reaction.svg" alt="">
          <p class="summary-colm1-p mx-1">Reaction</p>
          <p class="averages">80 <span class="span">/ 100</span> </p>
        </div>

        <div class="summary-items summary-colm2">
          <img src="icon-memory.svg" alt="">
          <p class="summary-colm2-p mx-1">Memory</p>
          <p class="averages">92 <span class="span">/ 100</span></p>
        </div>

        <div class="summary-items summary-colm3">
          <img src="icon-verbal.svg" alt="">
          <p class="summary-colm3-p mx-1">Verbal</p>
          <p class="averages">61 <span class="span">/ 100</span></p>
        </div>

        <div class="summary-items summary-colm4">
          <img src="icon-visual.svg" alt="">
          <p class="summary-colm4-p mx-1">Visual</p>
          <p class="averages">72 <span class="span">/ 100</span></p>
        </div>
        <button class="summary-items btn py-3 my-3">Continue</button>
      </div>
    </section>
  </div>
</body>
</html>
