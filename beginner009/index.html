<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT-Preview-card</title>
</head>
<body>
  <div class="container card p-2">
    <div class="main-img">
      <img src="image-equilibrium.jpg" alt="Equilibrium image">
      <div class="overlay">
        <img src="icon-view.svg" alt="eye icon">
      </div>
    </div>
    <div>
      <h1 class="md py-1">Equilibrium #3429</h1>
      <p class="text-color2 sm">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="eth-status display py-2">
      <div class="display">
        <img src="icon-ethereum.svg" alt="ethereum icon">
        <p class="text-color3 mx-2">0.041ETH</p>
      </div>
      <div class="display">
        <img src="icon-clock.svg" alt="clock icon">
        <p class="text-color2 mx-2">3 days left</p>
      </div>
    </div>
    <div class="bottom-div display py-1">
      <div class="img-avatar">
        <img src="image-avatar.png" alt="avatar image">
      </div>
      <p class="text-color2 mx-1">Creation of <span class="text-color1">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
